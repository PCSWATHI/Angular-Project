<h1 class="mb-3">Doctors Available</h1>
<table class="table">
    <thead>
        <tr>
            <td> Doctor Id</td>
            <td> Doctor Name</td>
            <td>Specilization</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of Doctors">
            <td>{{e.did}}</td>
            <td>{{e.dname}}</td>
            <td>{{e.role}}</td>
            
    </tbody>
</table>
