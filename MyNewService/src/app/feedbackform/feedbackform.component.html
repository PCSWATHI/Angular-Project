<div class="container">
    <div style="padding: 30px;">
        <h1>Feddback FORM</h1>
    </div>
    <form [formGroup]="UserRegistrationForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">

            <label for="Name" class="col-sm-2 col-form-label">FirstName:</label>

            <div class="col-sm-10">
                <input
                    [class.is-invalid]="UserRegistrationForm.get('Name')?.invalid && UserRegistrationForm.get('Name')?.touched"
                    type="text" formControlName="Name" >
                <small
                    [class.d-none]="UserRegistrationForm.get('Name')?.valid || UserRegistrationForm.get('Name')?.untouched"
                    class="text-danger">username is required</small>
            </div>
        </div>
        <div class="row mb-3">

            <label for="Gender" class="col-sm-2 col-form-label">Gender<svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-gender-ambiguous" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1H11.5zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z" />
                </svg></label>

            <div class="col-sm-10">

                <select name="Gender" formControlName="Gender">
                    <option><input type="checkbox" formControlName="Gender" >Male</option>
                    <option><input type="checkbox" formControlName="Gender" >Female</option>
                </select>

            </div>
        </div>
        <div class="row mb-3">

            <label for="Email" class="col-sm-2 col-form-label">Email<svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                </svg></label>

            <div class="col-sm-10">
                <input
                    [class.is-invalid]="UserRegistrationForm.get('Email')?.invalid && UserRegistrationForm.get('Email')?.touched"
                    type="text" formControlName="Email" >
                <small
                    [class.d-none]="UserRegistrationForm.get('Email')?.valid || UserRegistrationForm.get('Email')?.untouched"
                    class="text-danger">Email is required</small>
            </div>
        </div>
        <div class="row mb-3">

            <label for="Mobile_No" class="col-sm-2 col-form-label">Mobile_No<svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                    <path
                        d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z" />
                    <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                </svg></label>

            <div class="col-sm-10">
                <input
                    [class.is-invalid]="UserRegistrationForm.get('Mobile_No')?.invalid && UserRegistrationForm.get('Mobile_No')?.touched"
                    type="text" formControlName="Mobile_No">
                <small
                    [class.d-none]="UserRegistrationForm.get('Mobile_No')?.valid || UserRegistrationForm.get('Mobile_No')?.untouched"
                    class="text-danger">Number is required</small>
            </div>
        </div>
        <div class="row mb-3">
        
            <label for="rating" class="col-sm-2 col-form-label">rating</label>
        
            <div class="col-sm-10">
                <input
                    [class.is-invalid]="UserRegistrationForm.get('rating')?.invalid && UserRegistrationForm.get('rating')?.touched"
                    type="number" formControlName="rating">
                <small [class.d-none]="UserRegistrationForm.get('rating')?.valid || UserRegistrationForm.get('rating')?.untouched"
                    class="text-danger">rating required</small>
            </div>
        </div>
        
        
        <div>
            <button (click)="showAlert()" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <br>
   
</div>
